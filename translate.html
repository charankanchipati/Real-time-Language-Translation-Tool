<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transulation</title>
    <link rel="stylesheet" href="translate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="contain">
        <div class="trans">
            <ul class="itemsto">
                <li>
                    <select>
                        
                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select>
                        
                    </select>
                </li>
            </ul>
            <div class="writeing_box">
                <div class="transulate_from">
                    <textarea maxlength="10000" class="fromtext" placeholder="write here" id="convert"></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full from"></span>
                        <span class="bx bx-microphone"></span>
                        <div class="text_lenght">0/10,000</div>
                    </div>
                </div>
                <div class="transulated_to">
                    <textarea maxlength="10000" class="totext" placeholder="Transulated Text" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p style="color: aliceblue;">Copyright&copy; 2024 Designed by Charan</p>
    </footer>
    <script src="./languages.js"></script>
    <script src="./translate.js"></script>
</body>
</html>
